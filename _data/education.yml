    The mission of the American Language Institute (ALI) is to provide quality education that upholds the high academic standards and integrity of its affiliate campus, California State University, Long Beach (CSULB).

    As a department within the College of Continuing and Professional Education, the self-support division on campus, the ALI responds to the needs of the local, national and international community. The ALI offers a variety of English Language programs. Our academic offerings include the Intensive English Program, Prep Program, MBA Preparation Program and university credit courses. Our professional offerings include Teaching English as a Foreign Language, workplace English, as well as customized short-term programs.

